<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealmNet Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .bounce-in { animation: bounceIn 0.6s ease-out; }
        .float { animation: float 3s infinite ease-in-out; }
        .hover-lift { transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .hover-lift:hover { transform: translateY(-5px); box-shadow: 0 12px 24px rgba(0,0,0,0.1); }
        .bg-main { background: linear-gradient(180deg, #4c1d95 0%, #7c3aed 100%); }
        .search-glow { transition: all 0.3s ease; }
        .search-glow:focus { box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.3); }
        #backgroundEffect { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col font-mono relative overflow-hidden">

    <!-- Background Effect -->
    <canvas id="backgroundEffect" class="fixed inset-0 z-0"></canvas>

    <!-- Main Section -->
    <main class="flex-grow flex items-center justify-center py-12 px-4 relative z-10">
        <div class="text-center">
            <h1 class="text-6xl md:text-8xl font-black text-white bounce-in mb-6">RealmNet</h1>
            <p class="text-lg md:text-xl text-purple-100 mb-8 float">Upptäck vad du söker</p>
            <div class="max-w-xl mx-auto">
                <div class="relative">
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Sök här..."
                        class="search-glow w-full p-5 rounded-xl border-none bg-gray-800/80 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-xl"
                    >
                    <svg class="absolute right-5 top-1/2 transform -translate-y-1/2 h-7 w-7 text-purple-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>
            <div id="searchResults" class="mt-8 max-w-xl mx-auto space-y-3"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-950 text-purple-200 py-4 relative z-10">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 RealmNet Search</p>
        </div>
    </footer>

    <script>
        // Background Animation
        const canvas = document.getElementById('backgroundEffect');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const dots = [];
        const dotCount = 120;

        class Dot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.6 - 0.3;
                this.speedY = Math.random() * 0.6 - 0.3;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.radius > 0.4) this.radius -= 0.01;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initDots() {
            for (let i = 0; i < dotCount; i++) {
                dots.push(new Dot());
            }
        }
        function animateDots() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < dots.length; i++) {
                dots[i].update();
                dots[i].draw();
                if (dots[i].radius <= 0.4) {
                    dots.splice(i, 1);
                    dots.push(new Dot());
                    i--;
                }
            }
            requestAnimationFrame(animateDots);
        }
        initDots();
        animateDots();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Search Data
        const pages = [
            { name: "NetBank", url: "NetBank.se.html", keywords: ["Bank", "NetBank", "NetBank.se"] },
            { name: "WindMail", url: "WindMail.se.html", keywords: ["WindMail", "Mail", "WindMail.se"] },
            { name: "KöpDomän", url: "KöpDomän.se.html", keywords: ["hemsida", "hemsidor", "kontroll", "domän", "köpdomän", "KöpDomän.se"] }
            { name: "Avalon Polisen", url: "Polisen.av.html", keywords: ["Polisen", "Avalon", "Myndighet", "Lag", "Anmäl Brott", "Polisen.av"] }
            { name: "Targenia", url: "Targenia.com.html", keywords: ["Targenia", "Avalon", "Affär", "Billig", "Beställ", "Targenia.av"] }
        ];

        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        // Search Functionality
        searchInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const query = this.value.trim().toLowerCase().replace(/\.se$/, '');
                searchResults.innerHTML = '';

                if (!query) return;

                // Exact URL match
                const exactMatch = pages.find(page => {
                    const urlBase = page.url.replace('.html', '').toLowerCase().replace(/\.se$/, '');
                    return query === urlBase;
                });

                if (exactMatch) {
                    window.location.href = exactMatch.url;
                    return;
                }

                // Search by name or keywords
                const matches = pages.filter(page => {
                    const name = page.name.toLowerCase().replace(/\.se$/, '');
                    const keywords = page.keywords.map(k => k.toLowerCase().replace(/\.se$/, ''));
                    return name.includes(query) || keywords.some(k => k.includes(query));
                });

                if (matches.length > 0) {
                    matches.forEach(match => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'p-4 bg-gray-800/80 rounded-lg shadow-lg hover-lift bounce-in';
                        const displayName = match.name.replace(/\.se$/i, '');
                        resultDiv.innerHTML = `<a href="${match.url}" class="text-purple-300 hover:text-purple-100 font-semibold text-lg">${displayName}</a>`;
                        searchResults.appendChild(resultDiv);
                    });
                } else {
                    searchResults.innerHTML = '<div class="p-4 bg-gray-800/80 rounded-lg shadow bounce-in"><p class="text-purple-300">Inga resultat hittades</p></div>';
                }
            }
        });
    </script>
</body>
</html>
